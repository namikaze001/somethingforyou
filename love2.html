<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Happy Girlfriend Day üíñ</title>
<style>
  body {
    margin: 0;
    background: #b3e5fc;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    overflow: hidden;
    text-align: center;
    color: #d81b60;
    position: relative;
    height: 100vh;
  }

  h1 {
    margin-top: 60px;
    font-size: 2.8rem;
    position: relative;
    z-index: 10;
  }

  .hearts {
    font-size: 3rem;
    color: #e91e63;
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.3);}
  }

  /* Big hearts on left and right */
  .big-heart {
    position: absolute;
    top: 30%;
    width: 180px;
    height: 180px;
    stroke: #d81b60;
    fill: #f48fb1;
    filter: drop-shadow(0 0 5px #d81b60);
    animation: floatHeart 6s ease-in-out infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-weight: bold;
    font-size: 1.8rem;
    user-select: none;
    text-shadow: 0 0 6px #ad1457;
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
  }
  .big-heart.left {
    left: 5%;
    animation-delay: 0s;
  }
  .big-heart.right {
    right: 5%;
    animation-delay: 3s;
  }

  /* Heart shape with clip-path */
  .heart-shape {
    position: relative;
    width: 100%;
    height: 100%;
    background: #f48fb1;
    clip-path: polygon(
      50% 15%,
      61% 18%,
      70% 25%,
      80% 35%,
      85% 50%,
      80% 65%,
      70% 75%,
      50% 90%,
      30% 75%,
      20% 65%,
      15% 50%,
      20% 35%,
      30% 25%,
      39% 18%
    );
    filter: drop-shadow(0 0 6px #c2185b);
  }
  .big-heart span {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  @keyframes floatHeart {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }

  /* Sorry messages flying up */
  .sorry-bubble {
    position: absolute;
    color: #d81b60;
    font-weight: bold;
    font-size: 1.2rem;
    background: rgba(255, 192, 203, 0.8);
    border-radius: 20px;
    padding: 5px 15px;
    box-shadow: 0 0 5px #f48fb1;
    white-space: nowrap;
    user-select: none;
    animation-timing-function: linear;
    opacity: 0.9;
    pointer-events: none;
  }

</style>
</head>
<body>

  <h1>
    I love you sooo much baby muwahh muwwahh <span class="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
  </h1>

  <!-- Left big heart -->
  <div class="big-heart left" aria-label="Heart with Happy text">
    <div class="heart-shape"></div>
    <span>Happy</span>
  </div>

  <!-- Right big heart -->
  <div class="big-heart right" aria-label="Heart with Girlfriend Day text">
    <div class="heart-shape"></div>
    <span>Girlfriend Day</span>
  </div>

<script>
  const sorryTexts = [
    "I am sorry jaanu",
    "I am sorry baby",
    "I am sorry bacha",
    "Sorry my love",
    "Please forgive me",
    "I am so sorry",
  ];

  function createSorryBubble() {
    const bubble = document.createElement('div');
    bubble.classList.add('sorry-bubble');
    bubble.textContent = sorryTexts[Math.floor(Math.random() * sorryTexts.length)];
    bubble.style.left = Math.random() * 90 + 5 + 'vw';
    bubble.style.bottom = '-40px';
    bubble.style.fontSize = (Math.random() * 0.8 + 1) + 'rem';

    // Faster bubbles, duration 6-10s instead of 10-20s
    const duration = (Math.random() * 4 + 6);
    bubble.style.animationDuration = duration + 's';

    document.body.appendChild(bubble);

    // Animate bubble upwards and fade out
    const anim = bubble.animate([
      { transform: 'translateY(0)', opacity: 0.9 },
      { transform: 'translateY(-120vh)', opacity: 0 }
    ], {
      duration: duration * 1000,
      easing: 'linear'
    });

    anim.onfinish = () => bubble.remove();
  }

  // Spawn sorry bubbles every 1.2 seconds (faster)
  setInterval(createSorryBubble, 1200);
</script>

</body>
</html>
